          <h1>Video Clip</h1>
          <p>A short demo of a video embedded in an article</p>
        </header>
        <section>
          <p>This is an example article showing how to include videos encoded as HLS.</p>
        </section>
        <div id="lolo">
          <div class="video-instance">
            <div class="video-player"><video class="video-element"></video>

                        <path d="M5.889 16H2a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h3.889l5.294-4.332a.5.5 0 0 1 .817.387v15.89a.5.5 0 0 1-.817.387L5.89 16zm13.517 4.134l-1.416-1.416A8.978 8.978 0 0 0 21 12a8.982 8.982 0 0 0-3.304-6.968l1.42-1.42A10.976 10.976 0 0 1 23 12c0 3.223-1.386 6.122-3.594 8.134zm-3.543-3.543l-1.422-1.422A3.993 3.993 0 0 0 16 12c0-1.43-.75-2.685-1.88-3.392l1.439-1.439A5.991 5.991 0 0 1 18 12c0 1.842-.83 3.49-2.137 4.591z"></path>
                      </g>
                    </svg></button>
                  <div class="video-volume-slider">
                    <div style="cursor:pointer;height:13px;padding-left:6px;padding-right:6px;text-align:left" value="100">
                      <div style="overflow-y:hidden;height:100%;width:100%">
                        <div style="margin-top:4px;width:100%;height:5px;overflow:hidden;background-color:#666;border-radius:9999px">
                          <div style="pointer-events:none;height:100%;transform-origin:left;transform:scaleX(0);background-color:#aaa;border-radius:9999px"></div>

                      </div>

                      <path fill="none" d="M0 0H24V24H0z"></path>

                    </g>
                  </svg></button>
                <div class="video-time">0:00</div>
                <div class="video-slider">
                  <div style="cursor:pointer;height:13px;padding-left:6px;padding-right:6px;text-align:left" value="0">
                    <div style="overflow-y:hidden;height:100%;width:100%">
                      <div style="margin-top:4px;width:100%;height:5px;overflow:hidden;background-color:#666;border-radius:9999px">
                        <div style="pointer-events:none;height:100%;transform-origin:left;transform:scaleX(0);background-color:#aaa;border-radius:9999px"></div>
                      </div>
                    </div>
                    <div style="position:absolute;margin-top:-12.5px;margin-left:-6px;width:12px;height:12px;border-radius:25px;transform:translateX(NaNpx);background-color:#fff;display:inline"></div>

                    </g>
                  </svg></button><button type="button" class="video-control-button" title="Enter Full-Screen"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <g>
                      <path fill="none" d="M0 0h24v24H0z"></path>
                      <path d="M20 3h2v6h-2V5h-4V3h4zM4 3h4v2H4v4H2V3h2zm16 16v-4h2v6h-6v-2h4zM4 19h4v2H2v-6h2v4z"></path>
                    </g>
                  </svg></button>
              </div>
            </div>
